name: CD
on:
  push:
    tags:
    # use vMM.mm.pp to publish nonos (library) and cli-vMM.mm.pp to publish nonos-cli
    - v*
    - cli-v*
  pull_request:
    paths:
    - .github/workflows/cd.yml
    - .github/workflows/build-and-publish.yml
    - '*/**/pyproject.toml'
    - CITATION.cff
    - scripts/pre_publish_checks.py

permissions: {}

jobs:
  pre-publish-checks:
    runs-on: ubuntu-latest
    name: pre-publication checks
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
        persist-credentials: false
    - uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      with:
        enable-cache: false
    - run: uv run scripts/pre_publish_checks.py

  build-lib:
    name: Build lib package
    needs: [pre-publish-checks]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      with:
        enable-cache: false
    - name: Build distributions
      shell: bash -l {0}
      run: uv build --package nonos
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: artifacts-nonos
        path: dist

  publish-lib:
    name: Publish nonos release
    needs: [build-lib]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment:
      name: release-nonos
      url: https://pypi.org/p/nonos
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: artifacts-nonos
        path: dist

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  build-cli:
    name: Build CLI package
    needs: [pre-publish-checks]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - uses: astral-sh/setup-uv@d0cc045d04ccac9d8b7881df0226f9e82c39688e # v6.8.0
      with:
        enable-cache: false
    - name: Build distributions
      shell: bash -l {0}
      run: uv build --package nonos-cli
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: artifacts-nonos-cli
        path: dist

  publish-cli:
    name: Publish nonos-cli release
    needs: [build-cli]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/cli-v') }}
    runs-on: ubuntu-latest
    environment:
      name: release-nonos-cli
      url: https://pypi.org/p/nonos-cli
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: artifacts-nonos-cli
        path: dist

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
