name: CD
on:
  push:
    tags:
    # use vMM.mm.pp to publish nonos (library) and cli-vMM.mm.pp to publish nonos-cli
    - v*
    - cli-v*
  pull_request:
    paths:
    - .github/workflows/cd.yml
    - .github/workflows/build-and-publish.yml
    - '*/**/pyproject.toml'
    - CITATION.cff
    - scripts/pre_publish_checks.py

permissions: {}

jobs:
  pre-publish-checks:
    runs-on: ubuntu-latest
    name: pre-publication checks
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0
        persist-credentials: false
    - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        enable-cache: false
    - run: uv run scripts/pre_publish_checks.py

  build-lib:
    name: Build lib package
    needs: [pre-publish-checks]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        enable-cache: false
    - name: Build distributions
      shell: bash -l {0}
      run: uv build --package nonos
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: artifacts-nonos
        path: dist

  publish-lib:
    name: Publish nonos release
    needs: [build-lib]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment:
      name: release-nonos
      url: https://pypi.org/p/nonos
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: artifacts-nonos
        path: dist

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  build-cli:
    name: Build CLI package
    needs: [pre-publish-checks]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
    - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        enable-cache: false
    - name: Build distributions
      shell: bash -l {0}
      run: uv build --package nonos-cli
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: artifacts-nonos-cli
        path: dist

  publish-cli:
    name: Publish nonos-cli release
    needs: [build-cli]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/cli-v') }}
    runs-on: ubuntu-latest
    environment:
      name: release-nonos-cli
      url: https://pypi.org/p/nonos-cli
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: artifacts-nonos-cli
        path: dist

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
